<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Create New Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Create New Book</h1>
        <hr>
        <h2>Save Book</h2>

        <form action="#" th:action="@{/save}" th:object="${book}"
            method="post">
         
         <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4">
         
         <input type="text" th:field="*{author}" placeholder="Author" class="form-control mb-4 col-4">
        
         <input type="text" th:field="*{publisher}" placeholder="Publisher" class="form-control mb-4 col-4">
         
         <input type="text" th:field="*{price}" placeholder="Price" class="form-control mb-4 col-4">
         
         <button type="submit" class="btn btn-info col-2"> Save Book</button>
            
        </form>

        <hr>

        <a th:href="@{/}"> Back to Book List</a>
    </div>
</body>

</html>
